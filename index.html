<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="ship_wreak"
          src="./assets/shipwreak ocean/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/diver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="fish"
          src="./assets/models/fish/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="turtle"
          src="./assets/models/turtle/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="tc_1"
          src="./assets/models/treasurechest1/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="tc_2"
          src="./assets/models/treasurechest2/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="tc_3"
          src="./assets/models/treasurechest3/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Shipwreak -->
      <a-entity
        id="ship_wreak"
        gltf-model="#shipWreakMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        ocean-rotation-reader
      >
      </a-entity>
      
      <!--Diver-->
      <a-entity 
      id="diver" 
      gltf-model="#plane"
      position="0 0 15"
      scale="1 1"
      rotation="0 90 0"
      diver-rotation-reader></a-entity>

      <!--Turtle-->
      <a-entity 
      id="turtle" 
      gltf-model="#plane"
      position="-2 0 15"
      scale="1 1"
      rotation="0 90 0"></a-entity>

      <!--Fish-->
      <a-entity 
      id="fish" 
      gltf-model="#plane"
      position="-2 0 15"
      scale="1 1"
      rotation="0 90 0">
    </a-entity>

    <!--Treasure Chests-->
    <a-entity 
    id="tc_1" 
    gltf-model="#plane"
    position="-2 0 30"
    scale="1 1"
    rotation="0 90 0">
  </a-entity>
  
  <a-entity 
    id="tc_2" 
    gltf-model="#plane"
    position="-2 0 30"
    scale="1 1"
    rotation="0 90 0">
  </a-entity>

  <a-entity 
    id="tc_3" 
    gltf-model="#plane"
    position="-2 0 30"
    scale="1 1"
    rotation="0 90 0">
  </a-entity>

    </a-scene>
  </body>
</html>
